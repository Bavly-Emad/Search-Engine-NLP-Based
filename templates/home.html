	<body>
		<div class="front-form-layout">
      <img style="position: absolute; top: 35px; left: 420px" src="{{url_for('static',filename = 'Logo.png')}}" alt="SEARCH ENGINE" width="700" height="200" >
			
			<h2>old movies mini search engine ðŸ“½</h2>
			<form method="POST" action="/Search" onsubmit="saveQueryForSuggestion()">
				<div class="form-group">
					<input id="search" oninput="autoSuggest()" style="height: 40px; width: 40%;" type="text" value="" name="search_box" autofocus autocomplete="on"/>
          <img onclick="startDictation()" src="{{url_for('static',filename = 'mic.gif')}}" />

					<select name="select_box">

					  </select>

                   </div>

        <input style="height: 40px; width: 10%; font-size: 20px;" class="btn btn-primary" type=reset value="Reset" onclick="Clear()"/>

</div>

	</body>
   <script>
        function Clear()
    {
        document.getElementById("search_txt").value=" ";
    }



   
  function startDictation() {
    if (window.hasOwnProperty('webkitSpeechRecognition')) {
      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function (e) {
        document.getElementById('search').value = e.results[0][0].transcript;
        recognition.stop();
      };
      recognition.onerror = function (e) {
        recognition.stop();
      };
    }
  }
  window.alert("Welcome to our search engine");

</script>


</html>
